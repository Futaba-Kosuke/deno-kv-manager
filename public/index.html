<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div class="container">
    <section class="section">
      <div class="container">
        <nav  class="navbar is-fixed-bottom is-light">
          <div class="navbar-start">
            <div class="navbar-item">
              <p class="control has-icons-left">
                <span class="icon is-small is-left">
                  <i class="fas fa-link"></i>
                </span>
                <input class="input" id="database-url" type="text" placeholder="Deno KV URL" value="">
              </p>
            </div>
            <div class="navbar-item">
              <p class="control has-icons-left">
                <span class="icon is-small is-left">
                  <i class="fas fa-key"></i>
                </span>
                <input class="input" id="deno-deploy-token" type="password" placeholder="Deno Deploy Access Token" value="">     
              </p>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <button class="dispatcher button" onclick="getAll()" disabled>最新状態の取得</button>
            </div>
            <div class="navbar-item">
              <button class="dispatcher button is-success" onclick="updateRows()" disabled>指定行の更新</button>
            </div>
            <div class="navbar-item">
              <button class="dispatcher button is-warning" onclick="deleteRows()" disabled>指定行の削除</button>
            </div>
            <div class="navbar-item">
              <button class="dispatcher button is-danger" onclick="allDestroy()" disabled>全削除</button>
            </div>
          </div>
        </nav>

        <div style="width: 100%;">
        <table class="table" style="width: 100%;">
          <thead>
            <tr>
              <th><abbr>更新対象</abbr></th>
              <th><abbr>キー</abbr></th>
              <th><abbr>バリュー</abbr></th>
              <th><abbr>型</abbr></th>
            </tr>
          </thead>
          <tbody id="kv-rows">
          </tbody>
        </table>
        </div>
      </div>
      <button class="button" onclick="addRowElement()">+</button>
      <div style="height: 500px;;"></div>
    </section>
  </div>
</body>
